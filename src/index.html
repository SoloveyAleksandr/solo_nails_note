<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack</title>
</head>

<body>

  <!-- spiner -->
  <div class="loader active">
    <div class="loader__spiner"></div>
  </div>

  <button class="add-btn">
  </button>

  <section class="days">
    <div class="container">
      <ul class="days-list">
      </ul>
    </div>
  </section>

  <div class="form-wrapper date-form-wrapper">
    <form id="date-form" class="date-form__form">
      <input required type="date" name="date-input" id="date-input" class="date-form__input">
      <div class="date-form__btn-wrapper">
        <button type="reset" id="date-form-cancel" class="default-btn">
          отмена
        </button>
        <button type="submit" id="date-form-confirm" class="default-btn _fill">
          добавить
        </button>
      </div>
    </form>
  </div>

</body>

</html>
